# This is the data needed for initial configuration.
# Do NOT use " (double quote symbol) to surround strings.
[ login ]
  base_URI =        https://www.KingdomOfLoathing.com
  account =         mifdsam
#  account =         djve
  password =        
  login_status =    
  login_URI =       login.php
  logout_URI =      logout.php
  # Features to be added:
  # relay, smith, hookah, smore, 
  # WIP: slimetube, hobopolis, dreadsylvania,
  # blackbox.
  features =        consults, fax
  strings_file =    strings.ini

[ chat ]
  chat_URI =        mchat.php
  # Possible chat channels:
  # https://kol.coldfront.net/thekolwiki/index.php/Chat_Guide:_Channels
  # If it's not in the list, it is ignored.
  listen_to =       clan dread hobopolis slimetube
  relay =           talkie

# What character to check for, at the start of the string.
[ command ]
  command_prefix =  %

# Directory entries will be parsed using PathBuf.
[ directories ]
  data =            [.,data]
  logging =         [.,logs]
  status =          [.,status]


